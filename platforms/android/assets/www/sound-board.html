<dom-module id="sound-board">
  <style>
    
    paper-material, paper-card {
        border-radius: 2px;
        /*height: 100%;*/
        
        width: calc(98.66% - 16px);
        margin: 16px auto;
        padding: 16px 0 16px 0;
        background: white;
    }
    
    paper-card {
        /*display: initial;*/
        /*margin: 16px;*/
        padding: 0;
    }
    
    .avatar {
      display: inline-block;
      height: 64px;
      width: 64px;
      border-radius: 50%;
      /*background: var(--paper-pink-500);
      color: white;*/
      line-height: 64px;
      font-size: 60px;
      text-align: center;
      }

      .big_icon {
      --iron-icon-height: 40px;
      --iron-icon-width: 40px;
    }

      .fancy .title {
      position: absolute;
      top: 30px;
      left: 100px;
      color: rgb(51, 51, 51); /*var(--paper-indigo-500);*/
      }
      
      .fancy .big {
      font-size: 28px;
      padding: 8px 0 16px;
      color: #767270;
      font-weight: 500;
      }

      .fancy .medium_plus {
      font-size: 20px;
      margin-left: 84px;
      padding-bottom: 8px;
      font-weight: 500;
      }

      .fancy .medium {
      font-size: 16px;
      margin-left: 84px;
      padding-bottom: 8px;
      color: #5da4d9;
      }

      .fancy .small {
        margin-left: 84px;
        padding-bottom:10px;
      }

      .fancy section {
        border-bottom: rgba(0,0,0,0.1) solid 1px;
        margin-bottom: 10px;
    }

    .fancy section:last-child {
        border-bottom: 0;
        margin-bottom: -10px;
    }
    

      .content {
      padding: 8px;
      }

      
      #info a, #info a:visited {
      color: #000;
    }

    #drawer iron-icon {
        margin-right: 33px;
    }
      
    #drawer .selected {
        background: #eee;
    }
      
    /* core-icon should probably use this by default */
    #info iron-icon div {
        background-size: cover !important;
    }
    
    #info paper-item-body {
        border-bottom: rgba(0,0,0,0.1) solid 1px;
    }


    #info paper-item-body {
        --paper-item-body-secondary-color: #ffffff;
        color: #ffffff;
        --paper-item-body-secondary:{
          opacity: 0.8;
          font-weight: 300;
        };
    }

    #info paper-item-body {
        --paper-item-body-secondary:{
          opacity: 0.8;
          font-weight: 300;
        };
    }

    #info paper-item-body a {
        color: #ffffff !important;
    }

    
    #info iron-icon {
      color: white;
    }

    #info paper-card {
      background-color: #2196f3;
    }

    #drawer section, #info section {
        padding-bottom: 8px;
        padding-top: 17px;
    }
    
    
    #drawer h1 {
      font-size: 1.3em;
      margin-left: 16px;
      font-weight: 500;
      height: 1.3em;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #drawer h2 {
      font-size: 1em;
      margin-left: 16px;
      font-weight: 500;
      height: 1.3em;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #drawer paper-toolbar {
      background-image: url(img/retour_vers_le_futur.jpg);
      background-position:50% 10%;
      background-size: 100%;
    }

    @media (max-width: 1020px) {
      #main_layout {
        @apply(--layout-wrap);
      }

      #info {
        width: 100%;
      }
    }

    /*
    paper-drawer-panel {
      --paper-drawer-panel-left-drawer-container: {
          background-color: #2196f3;
        };
    }
    */
    paper-toolbar {
      --paper-toolbar-background: #2196f3;
    }

    #info paper-slider {
      --paper-slider-knob-color: white;
      --paper-slider-active-color: white;
      margin-left: -15px;
      margin-top: -10px;
      margin-bottom: -5px;
      width: calc(100% - 18px);
    }

    #interest .horizontal iron-icon {
      color: #5da4d9;
    }

    #interest .horizontal {
      margin-top: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    #player {
      height:0;
      width:0;
    }

    #interest {
      display: block;
    }

  </style>



  <template>
    <paper-card id="interest" class='fancy'>
      <div class="card-content">
        <div class="avatar"><iron-icon class="big_icon" icon="social:people" item-icon></iron-icon></div>
        <div class="title">
          <div id="intitule" class="big">Retour Vers Le Futur</div>
        </div>
        <div id="content_sound" class="flex">
          
          <!-- Content set by printSoundboard() -->

        </div>  
      </div>
    </paper-card>
  </template>

  <script>

    (function() {

      function getSomething(){
        var result = null;
        var data;
        $.ajax({
          async: false,
          url: "filesname.json",

          dataType: "json",
          success: function(data){
            result = data;
          }
          });
        return result;
      }

      Polymer({
        is: 'sound-board',

        properties: {
          nom: {
            type: String,
            value:"LOLILOL",
            observer: 'printSoundboard'
          }
        },

        printSoundboard: function() {

          var json;
          json = getSomething();
          //console.log(json[this.nom].laroute); // this will show the info it in firebug console
          var html = '';
          this.$.intitule.innerHTML = this.nom;
          var compteur = 0;
          for (var key in json[this.nom]) {

            //alert(key + " -> " + json[this.nom][key]);
            
            if (compteur % 2 == 0) {
              html += "<div class=\"horizontal layout\" style=\"height:100%\">";
            };
          
            html +=
            '<div class=\"flex\">' +
              '<div>'+json[this.nom][key]+'</div>' +
                '<paper-fab noink icon=\"av:play-arrow\" class=\"speaker\" id=\"'+key+'\"></paper-fab>' +
                '<paper-fab noink icon=\"av:pause\" class=\"speaker cache\" id=\"'+key+'_pause\"></paper-fab>' +
                '<audio class=\"player\" id=\"'+key+'_mp3\">' +
                  '<source src=\"mp3/'+key+'.mp3\" type=\"audio/mp3\" />' +
                '</audio>' +
            '</div>';

            compteur=compteur + 1;

            if (compteur % 2 == 0) {
              html += "</div>";
            };

          }
          this.$.content_sound.innerHTML = html;
        }
      });
    })();
  </script>

</dom-module>
